<app-simulator></app-simulator>
<div class="main-container">

  <div class="content-container">
    <form class="credit-request-form" (ngSubmit)="submitCreditRequest()">
      <h1>Credit Request Form</h1>

      <!-- Loan Amount -->
      <div class="form-group">
        <label for="amount">Loan Amount:</label>
        <input id="amount" [(ngModel)]="model.amount" name="amount" type="number" placeholder="Enter loan amount" required />
      </div>

      <!-- Duration -->
      <div class="form-group">
        <label for="duration">Duration (in months):</label>
        <input id="duration" [(ngModel)]="model.duration" name="duration" type="number" placeholder="Enter duration in months" required />
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age:</label>
        <input id="age" [(ngModel)]="model.age" name="age" type="number" placeholder="Enter your age" required />
      </div>

      <!-- Sex -->
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" [(ngModel)]="model.sex" name="sex" required>
          <option value="" disabled selected>Select your sex</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <!-- Marital Status -->
      <div class="form-group">
        <label for="marital_status">Marital Status:</label>
        <select id="marital_status" [(ngModel)]="model.marital_status" name="marital_status" required>
          <option value="" disabled selected>Select marital status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Submit Request</button>
    </form>
  </div>
</div>
